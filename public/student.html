<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <title>Student Dashboard</title>
  <meta charset="UTF-8">
  <link rel="icon" href="https://www.uvu.edu/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="col-10 col-md-6 mx-auto my-5 p-3 border rounded">

  <h1 class="mb-4">Student Dashboard</h1>

  <h2 class="mb-3">Courses</h2>
  <select id="courseSelect" class="form-select mb-4" onchange="loadLogsForCourse()">
    <option selected disabled>Choose a course</option>
    <!-- dynamically loaded courses -->
  </select>

  <h2 class="mb-3">Logs</h2>
  <ul id="studentLogs" class="list-group mb-4">
    <li class="list-group-item">No logs yet...</li>
  </ul>

  <h3>Add New Log</h3>
  <textarea id="newLogText" class="form-control mb-3" placeholder="Write your log..."></textarea>
  <div class="d-grid">
    <button class="btn btn-success" onclick="submitStudentLog()">Submit Log</button>
  </div>

  <script src="script_student.js"></script>
</body>
</html>
