<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
  <title>Student Dashboard</title>
  <meta charset="UTF-8">
  <link id="favicon" rel="icon" href="" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body onload="loadStudent()" class="col-10 col-md-6 mx-auto my-5 p-3 border rounded">
  <div id="tenantTheme" class="d-flex justify-content-center md-3">
    
  </div>
  <h1 class="mb-4">Student Dashboard</h1>

  <!-- Tabs nav -->
  <ul class="nav nav-tabs" id="studentTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="courses-tab" data-bs-toggle="tab" data-bs-target="#courses" type="button"
        role="tab">Courses</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="logs-tab" data-bs-toggle="tab" data-bs-target="#logs" type="button"
        role="tab">Logs</button>
    </li>
  </ul>

  <!-- Tabs content -->
  <div class="tab-content p-3 border border-top-0" id="studentTabsContent">

    <!-- Courses Tab -->
    <div class="tab-pane fade show active" id="courses" role="tabpanel" aria-labelledby="courses-tab">
      <h2 class="mb-3">My Courses</h2>
      <ul id="courseList" class="list-group mb-4">
        <!-- dynamically loaded courses -->
      </ul>
    </div>

    <!-- Logs Tab -->
    <div class="tab-pane fade" id="logs" role="tabpanel" aria-labelledby="logs-tab">
      <h2 class="mb-3">My Logs</h2>

      <!-- Course selector for new logs -->
      <select id="logCourseSelect" class="form-select mb-3" onchange="loadLogsForCourse(this.options[this.selectedIndex].value)">
        <option selected disabled>Choose a course</option>
        <!-- dynamically loaded course options -->
      </select>

      <!-- Logs list -->
      <ul id="studentLogs" class="list-group mb-4">
        <li class="list-group-item">No logs yet...</li>
      </ul>

      <!-- New log textarea -->
      <h4>Add New Log</h4>
      <textarea id="newLogText" class="form-control mb-3" placeholder="Write your log..."></textarea>
      <div class="d-grid">
        <button class="btn btn-success" onclick="submitStudentLog()">Submit Log</button>
      </div>

    </div>

  </div>

  <script src="scripts/common.js"></script>
  <script src="scripts/script_student.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
