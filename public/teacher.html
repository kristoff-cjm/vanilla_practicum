<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
  <title>Teacher Dashboard</title>
  <meta charset="UTF-8">
  <link id="favicon" rel="icon" href="" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body onload="loadTeacher()" class="col-10 col-md-8 mx-auto my-5 p-3 border rounded">
  <div id="tenantTheme" class="d-flex justify-content-center md-3">

  </div>
  <h1 class="mb-4">Teacher Dashboard</h1>

  <!-- Tabs nav -->
  <ul class="nav nav-tabs" id="teacherTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="courses-tab" data-bs-toggle="tab" data-bs-target="#courses" type="button"
        role="tab">Courses</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="students-tab" data-bs-toggle="tab" data-bs-target="#students" type="button"
        role="tab">Students</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="logs-tab" data-bs-toggle="tab" data-bs-target="#logs" type="button"
        role="tab">Logs</button>
    </li>
  </ul>

  <!-- Tabs content -->
  <div class="tab-content p-3 border border-top-0" id="teacherTabsContent">

    <!-- Courses Tab -->
    <div class="tab-pane fade show active" id="courses" role="tabpanel" aria-labelledby="courses-tab">
      <h2>Courses</h2>

      <div class="accordion mb-3" id="teacherCourses">
        <!-- Courses dynamically inserted here -->
      </div>

      <h4 class="mt-4">Add New Course</h4>
      <input id="newCourseDisplay" type="text" class="form-control mb-2" placeholder="Course Name (Display)">
      <input id="newCourseId" type="text" class="form-control mb-2" placeholder="Course ID">
      <div class="d-grid">
        <button class="btn btn-success" onclick="createCourse()">Create Course</button>
      </div>
    </div>


    <!-- Students Tab -->
    <div class="tab-pane fade" id="students" role="tabpanel" aria-labelledby="students-tab">
      <h2 class="mb-4">Students</h2>

      <!-- Student List -->
      <table class="table mb-4">
        <thead>
          <tr>
            <th>StudentId</th>
            <th>Username</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody id="teacherStudents">
          <!-- students loaded here -->
        </tbody>
      </table>

      <h4 class="mt-5">Manage Course Memberships</h4>

      <!-- Select Course -->
      <select id="membershipCourseSelect" class="form-select mb-3">
        <option selected disabled>Select Course</option>
        <!-- courses loaded here -->
      </select>

      <!-- Select Student -->
      <select id="membershipStudentSelect" class="form-select mb-3">
        <option selected disabled>Select Student</option>
        <!-- students loaded here -->
      </select>

      <!-- Buttons -->
      <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-success me-2" onclick="addStudentToSelectedCourse()">Add Student to Course</button>
        <button class="btn btn-danger" onclick="removeStudentFromSelectedCourse()">Remove Student from Course</button>
      </div>
    </div>


    <!-- Logs Tab -->
    <div class="tab-pane fade" id="logs" role="tabpanel" aria-labelledby="logs-tab">
      <h2>Logs</h2>
      <table class="table">
        <thead>
          <tr>
            <th>CourseId</th>
            <th>StudentId</th>
            <th>Date</th>
            <th>Log</th>
          </tr>
        </thead>
        <tbody id="teacherLogs">
          <!-- logs loaded here -->
        </tbody>
      </table>
    </div>

  </div>

  <script src="scripts/common.js"></script>
  <script src="scripts/script_teacher.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
