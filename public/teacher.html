<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <title>Teacher Dashboard</title>
  <meta charset="UTF-8">
  <link rel="icon" href="https://www.uvu.edu/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="col-10 col-md-6 mx-auto my-5 p-3 border rounded">

  <h1 class="mb-4">Teacher Dashboard</h1>

  <h2 class="mb-3">My Courses</h2>
  <ul id="teacherCourses" class="list-group mb-4">
    <!-- dynamically loaded courses -->
  </ul>

  <h2 class="mb-3">Create New Course</h2>
  <input id="newCourseId" type="text" class="form-control mb-2" placeholder="Course ID">
  <input id="newCourseName" type="text" class="form-control mb-3" placeholder="Display Name">
  <div class="d-grid mb-4">
    <button class="btn btn-primary" onclick="createCourse()">Create Course</button>
  </div>

  <h2 class="mb-3">Manage Students / TAs</h2>
  <input id="studentIdInput" type="text" class="form-control mb-2" placeholder="Student ID">
  <select id="roleSelect" class="form-select mb-3">
    <option selected disabled>Select Role</option>
    <option value="student">Student</option>
    <option value="ta">TA</option>
  </select>
  <div class="d-grid mb-4">
    <button class="btn btn-secondary" onclick="assignRole()">Assign Role</button>
  </div>

  <h2 class="mb-3">Logs</h2>
  <ul id="teacherLogs" class="list-group mb-4">
    <!-- dynamically loaded logs -->
  </ul>

  <script src="script_teacher.js"></script>
</body>
</html>
