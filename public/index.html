<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <title>Student Logs</title>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://www.uvu.edu/favicon.ico"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    onload="onload()"
    class="col-10 col-md-6 mx-auto my-5 p-3 border rounded"
  >
  <ul class="nav nav-tabs mb-3">
    <li class="nav-item">
      <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#logs-pane">Logs</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#courses-pane">Courses</button>
    </li>
  </ul>
    <h1 class="mb-3" id="appTitle">Something is wrong</h1>
    <div class="d-flex justify-content-center mb-3">
      Light
      <div class="form-check form-switch mx-2">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          onclick="toggleTheme()"
        />
      </div>
      Dark
    </div>
    <div class="tab-content">
      <div id="logs-pane" class="tab-pane fade show active">
        <form>
          <select
            aria-label="Select Course"
            id="course"
            name="course"
            data-cy="course_select"
            onchange="courseSelected(this),enableAddLogBtn()"
            class="form-select"
          >
            <option selected value="">Choose Courses</option></select
          ><br />
    
          <div id="uvuIdDiv" class="d-none">
            <label for="uvuId" class="form-label">UVU ID</label><br />
            <input
              type="number"
              id="uvuId"
              name="uvuId"
              data-cy="uvuId_input"
              placeholder="10234567"
              onkeyup="handleIdInput(this),enableAddLogBtn()"
              class="form-control"
            />
          </div>
    
          <h3 id="uvuIdDisplay" data-cy="uvuIdDisplay" class="my-3">
            Student Logs
          </h3>
          <ul id="logs" data-cy="logs" class="list-group list-group-flush">
            <li class="list-group-item">No logs yet...</li>
          </ul>
          <h3 class="mb-2">New Log</h3>
          <textarea
            id="addLogTextarea"
            aria-label="add log textarea"
            data-cy="log_textarea"
            onkeyup="enableAddLogBtn(this)"
            class="form-control"
          ></textarea
          ><br />
    
          <button
            id="addLogBtn"
            type="button"
            data-cy="add_log_btn"
            disabled
            onclick="submitNewLog()"
            class="btn btn-success"
          >
            Add Log
          </button>
        </form>
      </div>
      <div id="courses-pane" class="tab-pane fade">
        <h1>Courses</h1>
        <ul id="coursesList">

        </ul>
        <div id="newCourseContainer">
          <label for="newCourseId" class="form-label">Course ID</label><br />
          <input
            type="text"
            id="newCourseId"
            name="newCourseId"
            class="form-control"
          />
          <label for="newCourseDisplay" class="form-label">Display Name</label><br />
          <input
            type="text"
            id="newCourseDisplay"
            name="newCourseDisplay"
            class="form-control"
          />
          <br>
          <button
            id="addNewCourseButton"
            type="button"
            onclick="submitNewCourse()"
            class="btn btn-success"
          >
            Add Course
          </button>
        </div>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
